<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Ngoamaps</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Lien vers Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Fonction pour afficher/masquer le mot de passe
        function togglePassword() {
            var passwordField = document.getElementById("new_password");
            var eyeIcon = document.getElementById("eye-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        }
    </script>
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h1>Forgot Password</h1>
            <form action="/forgot_password" method="POST">
                <!-- Champ email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Champ pour le mot de passe avec option pour afficher/masquer -->
                <label for="new_password">New Password</label>
                <div class="password-container">
                    <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
                    <!-- IcÃ´ne Font Awesome pour afficher/masquer le mot de passe -->
                    <i id="eye-icon" class="fa fa-eye-slash" onclick="togglePassword()" style="cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></i>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit">Reset Password</button>
            </form>
            <p>Remembered your password? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
