<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des recherches</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Historique des Recherches</h1>
        {% if historique %}
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Lieu</th>
                    <th>Date de recherche</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in historique %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ entry.lieu_recherche }}</td>
                    <td>{{ entry.date_recherche.strftime('%d/%m/%Y %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center">Aucune recherche n'a été enregistrée.</p>
        {% endif %}
        <form action="{{ url_for('clear_history') }}" method="POST">
            <button type="submit" class="btn btn-danger">Effacer l'historique</button>
        </form>
    </div>
</body>
</html>
